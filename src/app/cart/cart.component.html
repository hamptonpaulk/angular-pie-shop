<section class="main-content">
<h2>Shopping Cart<hr /></h2>
<div class="cart-wrapper">
    <div class="cart-items-wrapper">
        <div class="cart-item" *ngFor="let item of items">
            <div class="cart-item-image-wrapper">
                <img [src]="item.image" alt="image of {{ item.name }}" />
            </div>
            <div class="cart-item-details-wrapper">
                <p class="cart-item-number">ITEM # {{ item.id }}</p>
                <p class="cart-item-name">{{ item.name | titlecase }}</p>
                <p class="cart-item-description">{{ item.description }}</p>
            </div>
            <div class="cart-item-price-wrapper">
                <p class="cart-item-price">{{ item.price | currency }}</p>
            </div>
        </div>
    </div>
    <div class="subtotal-wrapper">
    <form>
        <div class="row">
            <p>Subtotal</p>
            <p>{{ subtotal | currency }}</p>
        </div>
        <div class="row">
        <p>Shipping</p>
        <p>Calculated during Checkout</p>
        </div>
        <div class="row">
        <hr />
        </div>
        <div class="row">
            <input routerLink="/checkout" type="submit" name="submit" id="submit" value="Checkout" />
        </div>
    </form>
    </div>
</div>
</section>
